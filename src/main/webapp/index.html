<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let elements = document.getElementById("form-user").getElementsByClassName("form-control");
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].value === "") {
                    alert("Поле \"" + elements[i].title + "\" должно быть заполнено");
                    return false;
                }
            }
            return true;
        }

        function addRow() {
            let countRow = $("#table tr").length;
            let countCol = $("#table tr:last td").length;
            let $newRow = $("<tr></tr>");
            for (let i = 1; i <= countCol; i++) {
                $("<td>Cell #" + countRow + i + "</td>").appendTo($newRow);
            }
            $("#table tr:last").after($newRow);
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form id="form-user" action="" method="post">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" title="Имя" class="form-control" />
        </div>
        <div class="form-group">
            <label for="name">Фамилия:</label>
            <input type="text" id="surname" name="surname" title="Фамилия" class="form-control" />
        </div>
        <div class="form-group">
            <label for="sex">Пол:</label>
            <select id="sex" name="sex" title="Пол" class="form-control form-select">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" title="Описание" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" onclick="return validate();">Сохранить</button>
        </div>
    </form>
</div>
<div class="container-fluid">
    <table class="table" id="table">
        <thead>
            <tr>
                <th>Column #1</th>
                <th>Column #2</th>
                <th>Column #3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell #11</td>
                <td>Cell #12</td>
                <td>Cell #13</td>
            </tr>
            <tr>
                <td>Cell #21</td>
                <td>Cell #22</td>
                <td>Cell #23</td>
            </tr>
            <tr>
                <td>Cell #31</td>
                <td>Cell #32</td>
                <td>Cell #33</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default" onclick="addRow();">Добавить строку в таблицу</button>
</div>
</body>
</html>
